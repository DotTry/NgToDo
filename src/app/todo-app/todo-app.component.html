<section class="todoapp">
  <body>
  <header class="header">
    <title>Task Management System</title>
    <p>
        <label for="new-task">Task Management System</label>
        <!-- <button>Add</button> -->
        <input class="new-todo" id="new-task" type="text" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
      </p>
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">

        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [disabled]="todo.complete" [checked]="todo.complete">
          <label >{{todo.title}}</label>
          <input type="text"><button class="destroy delete" (click)="removeTodo(todo)">X</button>
        </div>
      </li>
    </ul>
  </section>
  <!-- <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer> -->
</body>
</section>
